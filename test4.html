<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>জরুরি সেবা ডিরেক্টরি - Emergency Services Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<!-- ✅ Fixed background color -->

<body class="bg-white font-sans">

    <!-- Top Navigation -->
    <div class="bg-white px-6 py-3 flex items-center justify-between shadow-md">
        <!-- Left Logo -->
        <div class="flex items-center">
            <div class="w-8 h-8 bg-green-600 rounded-full flex items-center justify-center mr-2">
                <i class="fas fa-plus text-white text-sm"></i>
            </div>
            <span class="text-green-700 font-semibold text-lg">Emergency Service</span>
        </div>

        <!-- Right Icons -->
        <div class="flex items-center space-x-5">
            <div class="flex items-center text-sm">
                <i class="fas fa-heart text-red-500 mr-1"></i>
                <span>0</span>
            </div>
            <div class="flex items-center text-sm">
                <i class="fas fa-star text-yellow-500 mr-1"></i>
                <span>100</span>
            </div>
            <button class="bg-green-500 text-white px-4 py-1 rounded-full text-sm font-semibold">
                2 Copy
            </button>
        </div>
    </div>

    <!-- Header Section -->
    <div class="bg-green-700 text-white py-8 px-4 text-center">
        <div class="w-16 h-16 bg-red-600 rounded-full mx-auto mb-4 flex items-center justify-center">
            <i class="fas fa-star text-yellow-300 text-xl"></i>
        </div>
        <h1 class="text-xl font-bold mb-2">জরুরি সেবা ডিরেক্টরি</h1>
        <p class="text-sm opacity-90">
            Government Emergency Services at Your Fingertip – A Project by Government of the People's Republic of
            Bangladesh
        </p>
    </div>

    <div class="flex">
        <!-- Main Content -->
        <div class="flex-1 p-6 bg-gray-50">
            <!-- Service Cards Grid -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Example Card -->
                <div class="bg-white rounded-lg p-5 shadow border">
                    <div class="flex justify-between items-start mb-3">
                        <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-exclamation-triangle text-red-500"></i>
                        </div>
                        <i class="far fa-heart text-gray-400 hover:text-red-500 cursor-pointer"></i>
                    </div>
                    <h3 class="font-bold text-gray-800">জাতীয় জরুরি সেবা</h3>
                    <p class="text-sm text-gray-600 mb-2">National Emergency</p>
                    <p class="text-2xl font-bold text-gray-900 mb-1">999</p>
                    <p class="text-xs text-gray-500 mb-4">সার্বজনীন</p>
                    <div class="flex space-x-2">
                        <button
                            class="flex-1 border border-gray-300 text-gray-700 py-2 px-3 rounded text-sm font-medium hover:bg-gray-50">
                            <i class="far fa-copy mr-1"></i> Copy
                        </button>
                        <button
                            class="flex-1 bg-green-500 text-white py-2 px-3 rounded text-sm font-medium hover:bg-green-600">
                            <i class="fas fa-phone mr-1"></i> Call
                        </button>
                    </div>
                </div>
                <!-- ✅ Repeat other cards like in your original code -->
            </div>
        </div>

        <!-- Call History Sidebar -->
        <div class="w-80 bg-white border-l border-gray-200 p-4 overflow-y-auto">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center">
                    <i class="fas fa-clock text-gray-500 mr-2"></i>
                    <span class="font-medium text-gray-800">Call History</span>
                </div>
                <button class="bg-green-500 text-white px-3 py-1 rounded text-sm font-medium">
                    Clear
                </button>
            </div>

            <div class="space-y-3">
                <div class="flex items-center justify-between py-2">
                    <div>
                        <p class="font-medium text-gray-800">জাতীয় জরুরি সেবা</p>
                        <p class="text-sm text-gray-600">999</p>
                    </div>
                    <span class="text-xs text-gray-500">11:36:58 AM</span>
                </div>
            </div>

            <!-- Bottom Stats -->
            <div class="mt-6 pt-4 border-t border-gray-200">
                <div class="flex items-center justify-between text-sm text-gray-600">
                    <span>0</span>
                    <span>100</span>
                    <span>2 Copy</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
